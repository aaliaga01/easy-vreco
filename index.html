<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Easy Vreco</title>
	<link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	
	<section>
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="col-md-3">
					<button id="encuentrame">Encuéntrame</button>
				</div>
				<div class="col-md-3 alinear">
					<label for="origen">Origen</label>
					<input type="text" name="origen" id="origen" placeholder="Introduce una ubicación">
				</div>
				<div class="col-md-3 alinear">
					<label for="destino">Destino</label>
					<input type="text" name="destino" id="destino" placeholder="Introduce una ubicación">
				</div>
				<div class="col-md-3">
					<button id="ruta">Ruta</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div id="cont-map">
				<div class="col-md-12 col-sm-12" id="map">
				<!-- Aqui va el mapa -->
			</div>
		</div>
	</section>	

<!-- archivos de javascript -->

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlimTJ0KMDtm8gLtzRDQNbdFOkVBiUGiw&libraries=places&callback=initMap"
        async defer></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
